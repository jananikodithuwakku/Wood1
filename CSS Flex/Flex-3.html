<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex 3</title>
    <link rel="stylesheet" href="Flex-3.css">
</head>
<body>
    <nav>
        <ul class="navbar">
            <li><a href="../index.html">Back to Home</a></li>
        </ul>
    </nav>

    <h1>Flex Items</h1>
    <h3>Order</h3>
    <div class="Order">
        <div style="order: 4">C</div>
        <div style="order: 3">A</div>
        <div style="order: 1">D</div>
        <div style="order: 2">B</div>
    </div>

    <h3>flex-grow</h3>
    <div class="flex-grow">
        <div style="flex-grow: 1">A</div>
        <div style="flex-grow: 1">B</div>
        <div style="flex-grow: 8">C</div>
    </div>

    <h3>flex-shrink</h3>
    <div class="flex-shrink">
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div style="flex-shrink: 0;">D</div>
        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>
        <div>I</div>
        <div>J</div>
    </div>

    <h3>flex-basis</h3>
    <div class="flex-basis">
        <div>A</div>
        <div>B</div>
        <div style="flex-basis: 300px;">C</div>
        <div>D</div>
    </div>

    <h3>flex</h3>
    <div class="flex">
        <div>A</div>
        <div>B</div>
        <div style="flex: 0 0 200px;">C</div>
        <div>D</div>
    </div>

    <h3>align-self</h3>
    <div class="align-self">
        <div>A</div>
        <div>B</div>
        <div style="align-self: center">C</div>
        <div>D</div>
    </div>

    <h3>align-self-start-end</h3>
    <div class="start-end">
        <div>A</div>
        <div>B</div>
        <div style="align-self: flex-start;">C</div>
        <div style="align-self: flex-end;">D</div>
        <div>E</div>
    </div>
</body>
</html>
